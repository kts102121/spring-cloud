spring:
  application:
    name: inventoryservice
  profiles:
    active:
      default
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}
        prefer-ip-address: true
      host: ${CONSUL_URL:localhost}
      port: ${CONSUL_PORT:8500}
    config:
      enabled: true
      uri: ${CONFIG_URL:localhost:8888}
encrypt:
  key: ${ENCRYPT_KEY}