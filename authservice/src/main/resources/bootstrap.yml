spring:
  application:
    name: authservice
  profiles:
    active:
      default
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}
        prefer-ip-address: true
      host: ${CONSUL_URL:localhost}
      port: ${CONSUL_PORT:8500}
    config:
      enabled: true
      uri: ${CONFIG_URL:localhost:8888}
      fail-fast: true
      retry:
        initial-interval: 3000
        multiplier: 1.3
        max-interval: 5000
        max-attempts: 5

encrypt:
  key: ${ENCRYPT_KEY}